<!DOCTYPE html>
<html lang="en">
<head>
    <title>task first </title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background:color rgb(255, 254, 254);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            width: 300px;
            height: 500px;
            box-shadow: 4px 4px 30px  rgb(233, 233, 233);
            border-radius: 12px;
            background-color: rgb(227, 227, 231);
            overflow: hidden;
        }

        form input{
            width: 100%;
            height: 150px;
            border: none;
            border-radius: 12px;
            font-size: 2rem;
            padding: 1rem;
            color: rgb(255, 251, 251);
            background-color: rgb(0, 0, 0);
            text-align: right;
            pointer-events: none;
        }

        .buttons{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
    
        button{
            flex: 0 0 22%;
            margin: 5px 0;
            border: 1px solid rgb(240, 4, 4);
            width: 60px;
            height: 52px;
            font-size: 22px;
            font-weight: 600;
            border-radius: 5px;
            cursor:pointer;
        }

        .btn-red{
            background-color: rgb(250, 253, 250);
            color:rgb(0, 0, 0);
        }

        .btn-grey{
            background-color: rgb(252, 248, 248);
            color: rgb(0, 0, 0);
        }

        .btn-equal{
            background-color: rgb(77, 201, 19);
        }

        .btn-clear{
            background-color: rgb(63, 228, 12);
        }
    </style>
    
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" placeholder="0">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-red" data-num="*">*</button>
            <button type="button" class="btn btn-red" data-num="/">/</button>
            <button type="button" class="btn btn-red" data-num="-">-</button>
            <button type="button" class="btn btn-red" data-num="+">+</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">C</button>

        </div>
    </section>
    task first
</body>
<script>
let screen = document.querySelector('.screen');
let buttons = document.querySelectorAll('.btn');
let clear = document.querySelector('.btn-clear');
let equal = document.querySelector('.btn-equal');
let screenValue = '';
for(item of buttons) {
    item.addEventListener('click', (e) => {
        buttonText = e.target.innerText;
        
        if (buttonText == 'C') {
            screenValue = "";
            screen.value = screenValue;
        }
        else if (buttonText == '=') {
            screen.value = eval(screenValue);
        }
        else {
            screenValue += buttonText;
            screen.value = screenValue;
        }

    })

}
</script>
</html>
